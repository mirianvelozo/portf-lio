    <!-- Seção de Contato -->
    <section class="contact-section">
        <div class="container">
            <!-- Quadro de Localização -->
            <div class="contact-map">
                <h2>Localização</h2>
                <div class="map-frame">
                    <!-- Iframe do Google Maps para Localização -->
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29637.35934166202!2d-50.8997596369917!3d-21.793032473457888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9494267856ae2e49%3A0x9663d6e627d71525!2sOsvaldo%20Cruz%2C%20SP%2C%2017700-000!5e0!3m2!1spt-BR!2sbr!4v1726162606124!5m2!1spt-BR!2sbr" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                </div>
            </div>

            <!-- Formulário de Contato -->
            <div class="contact-form">
                <h2>Entre em Contato</h2>
                <form action="#" method="post">
                    <label for="name">NOME</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>

                    <label for="subject">ASSUNTO</label>
                    <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" required>

                    <label for="message">MENSAGEM</label>
                    <textarea type="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>

                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
    </section>
